<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册界面</title>
<style type="text/css" >
.background{
	width:100%;
	height:800px;		
	background-image:url(./signin.jpg);
	background-repeat:none;
	float: left;
            
    background-position: center;
    background-size: cover;
    
}
.main{
    text-align: center; /*让div内部文字居中*/
    background-color: #fff;
    border-radius: 20px;
    width: 600px;
    height: 250px;
    margin: auto;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;  
    background-color:rgba(255,255,255,0.5);
}
	
</style>
</head>
<body>
<div>
<div class="background"></div>
<div class="main" style="font-size:25px">
	<div style="font-size:40px">Register</div>	
	<form  action="Register" method=post>				
		<div style="position:relative;top:5px"><input style="height:30px;width:300px;font-size:25px" type=text placeholder="name" name="Name"></input></div>
		<div style="position:relative;top:10px"><input style="height:30px;width:300px;font-size:25px" type=password  placeholder="password"  name="PassWord"></input></div>
		<div style="position:relative;top:15px">
		<select name="type" style="height:35px;width:305px;font-size:25px">
 	 		<option value ="0">Ordinary User </option>
  			<option value ="1">Administrators </option>

		</select>	
		</div>
		<div style="position:relative;top:20px"><input style="height:40px;width:140px;font-size:25px" type="submit" name="Button" value="注册"></input></div>				
	</form>	

</div>
</div>

	
</body>
</html>
